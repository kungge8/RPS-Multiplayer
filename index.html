	<body>
		<header class = "row text-center">
			<h2>Multiplayer rps</h2>
		</header>
		<section class = "container"> <!-- Body -->
			<div class = "col-xs-8"> <!-- Game Display -->
				<div class = "row"> <!-- img display -->
					<div class = "disp col-xs-4" id="p1Disp"> <!-- p1 -->
					</div>
					<div class = "disp col-xs-4" id="gameDisp">
					</div>
					<div class = "disp col-xs-4" id="p2Disp">
					</div>
				</div>
				<div id="login">
					<input class = "form-control" type="text" placeholder="What is your name?" id="userName"></input>
					<button type="submit" id="lginBtn">Log in!</button>
				</div>
				<div class = "row"> <!-- Selection display -->
					<button class = "btn btn-default" id="rSelect">Rock!</button>
					<button class = "btn btn-default" id="pSelect">Paper!</button>
					<button class = "btn btn-default" id="sSelect">Scissors!</button>
					<button class = "btn btn-default" id="quit">Quit!</button>
				</div>
			</div>
			<aside class = "col-xs-4"> <!-- Messaging Display -->
				<form> <!-- messaging input -->
					<textarea class = "form-control" rows = "3" placeholder="Send a message..."></textarea>
					<button type="submit">Send!</button>
				</form>
			</aside>
		</section>
